<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8" />
    <title>Coolprop JS</title>

    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/magicsuggest-min.css" />
    <link rel="stylesheet" href="./css/unitio.css" />

    <script src="./scripts/lib/jquery.min.js"></script>
    <script src="./scripts/lib/magicsuggest-min.js"></script>
    <script src="./scripts/lib/require.js" data-main="main"></script>
    <script>
        requirejs.config({
            'baseUrl': './scripts',
            'paths': {
                math: 'lib/math.min',
                coolprop: 'lib/coolprop-6.1.0',
                bootstrap: 'lib/bootstrap.min',
            }
        });
    </script>

    <style>

        .condition{
            /* border: 1.5px solid;*/
        }

        .condition-use{
            background: #AAAAFF !important;
        }
        .condition-possible{
            background: #FFFFAA;
        }
        .condition-impossible{
            /*background: #EEEEEE;*/
        }

        #characteristics input[type="checkbox"]{
            border: #FF0000 1px solid;
            background: none;
            width: 80%;
            height: 80%;
        }

        .loaded{
            display: none
        }

    </style>

</head>
<body>

<noscript>
    <div class="alert alert-danger">
        You must enable Javascript to use.
    </div>
</noscript>

<div class="alert alert-info loading">
Loading, please wait...
</div>


<div class="container-fluid loaded" />



<div class="panel panel-default">
    <div class="panel-heading">
        Choose Fluid
        <strong id="fluiddisplay"></strong>
    </div>
    <div class="panel-body">
        <div id="fluidname"></div>
    </div>

    <table class="table table-responsive table-condensed">
        <thead><tr>
            <th class="text-center">Molar Mass</th>
            <th class="text-center">p<sub>triple</sub></th>
            <th class="text-center">T<sub>triple</sub></th>
            <th class="text-center">p<sub>crit</sub></th>
            <th class="text-center">T<sub>crit</sub></th>
        </tr></thead>
        <tbody><tr>
            <td class="characteristic" data-name="M" data-unit="M">
                <span class="unitio unitio-stack"></span>
            </td>
            <td class="characteristic" data-name="PTRIPLE" data-unit="P">
                <span class="unitio unitio-stack"></span>
            </td>
            <td class="characteristic" data-name="TTRIPLE" data-unit="T">
                <span class="unitio unitio-stack"></span>
            </td>
            <td class="characteristic" data-name="Pcrit" data-unit="P">
                <span class="unitio unitio-stack"></span>
            </td>
            <td class="characteristic" data-name="Tcrit" data-unit="T">
                <span class="unitio unitio-stack"></span>
            </td>
        </tr></tbody>
    </table>

    <table id="characteristics" class="table table-responsive table-condensed">
        <thead><tr>
            <th>Input?</th>
            <th>Name</th>
            <th></th>
            <th>Value</th>
        </tr></thead>
        <tbody>


        <!--
        <tr class="characteristic" data-name="Pcrit" data-unit="P">
            <td></td>
            <td>Critical Pressure</td>
            <td>p<sub>crit</sub></td>
            <td><span class="unitio"></span></td>
        </tr>
        <tr class="characteristic" data-name="Tcrit" data-unit="T">
            <td></td>
            <td>Critical Temperature</td>
            <td>T<sub>crit</sub></td>
            <td><span class="unitio"></span></td>
        </tr>
        -->

        <tr class="condition condition-possible" data-name="P">
            <td> <input type="checkbox"/> </td>
            <td> Pressure </td>
            <td>p</td>
            <td> <span class="unitio"></span> </td>
        </tr>

        <tr class="condition condition-possible" data-name="T">
            <td> <input type="checkbox"/> </td>
            <td> Temperature </td>
            <td>T</td>
            <td> <span class="unitio"></span> </td>
        </tr>

        <tr class="condition condition-possible" data-name="D">
            <td> <input type="checkbox"/> </td>
            <td> Mass Density / Spec. Volume </td>
            <td></td>
            <td> <span class="unitio"></span> </td>
        </tr>
        
        <tr class="condition condition-possible" data-name="Q">
            <td> <input type="checkbox"/> </td>
            <td> Vapor Quality </td>
            <td>x</td>
            <td> <span class="unitio"></span> </td>
        </tr>

        <tr class="condition condition-possible" data-name="H">
            <td> <input type="checkbox"/> </td>
            <td> Enthalpy </td>
            <td>h</td>
            <td> <span class="unitio"></span> </td>
        </tr>

        <tr class="condition condition-possible" data-name="S">
            <td> <input type="checkbox"/> </td>
            <td> Entropy </td>
            <td>s</td>
            <td> <span class="unitio"></span> </td>
        </tr>

        </tbody>
    </table>

    <div class="panel-footer">
        <button id="calc" type="button" class="btn btn-primary" disabled>
        Calculate Properties
        </button>
    </div>
</div>



</div>
</body>
</html>
